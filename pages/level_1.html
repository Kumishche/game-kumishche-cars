<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уровень 1</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/game_style.css"/>
</head>
<body>
    <header>
        <!-- <div class="stats">
            <p class="level-display">Уровень: 1</p>
            <p class="score-display">Очки: 0</p>
            <p class="timer-display">Время: 60s</p>
        </div> -->

        <div class="header-menu">
            <a class="restart-btn" href="../pages/level_1.html">
                <img src="../images/replay_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
            </a>
            <a class="home-btn" href="../index.html">
                <img src="../images/home_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
            </a>   
            <button class="pause-btn">
                <img src="../images/pause_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
            </button>
        </div>

    </header>
    <main>
        <div class="game">
            <div class="task">
                <div class="conditions">
                    <p class="condition1"></p>
                    <p class="condition2"></p>
                </div>
                <div class="question">
                    <p>С какой скоростью двигался автомобиль?</p>
                    <input class='speed' type="number" min="1">     
                </div>
            </div>
            <button class="check-btn">
                <img src="../images/check.svg">
            </button>
        </div>

        <div class="modal win">
            <div class="container">
                <p id="result-title">Уровень пройден!</p>
                <div class="results-stats">
                    <p>Очки: <span class="final-score">0</span></p>
                    <p>Время: <span class="final-time">0s</span></p>
                    <p>Уровень: <span class="completed-level">1</span></p>
                    <!-- <p>Сложность: <span class="completed-complexity">1</span></p> -->
                </div>
                
                <div class="results-actions">
                    <a class="restart-btn" href="../pages/level_1.html">
                        <img src="../images/replay_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
                    </a>
                    <a class="home-btn" href="../index.html">
                        <img src="../images/home_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
                    </a> 
                    <button>
                        <img src="../images/Arrow right.svg">
                    </button>
                </div>
            </div>
        </div>

        <div class="modal lose">
            <div class="container">
                <p id="result-title">Катастрофическая ошибка!</p>
                <div class="results-stats">
                    <p>Очки: <span class="final-score">0</span></p>
                    <p>Время: <span class="final-time">0s</span></p>
                    <p>Уровень: <span class="completed-level">1</span></p>
                    <p>Сложность: <span class="completed-complexity">1</span></p>
                </div>
                
                <div class="results-actions">
                    <a class="restart-btn" href="../pages/level_1.html">
                        <img src="../images/replay_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
                    </a>
                    <a class="home-btn" href="../index.html">
                        <img src="../images/home_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
                    </a> 
                </div>
            </div>
        </div>

        <div class="modal pause">
            <div class="container">
                <p>Игра на паузе</p>
                <button class="continue-btn">
                    <img src="../images/play_arrow_filled.svg">
                </button>
            </div>
        </div>

        <div class="modal help">
            <div class="container">
                <p>Помощь</p>
                <button class="close-btn">
                    <img src="../images/X.svg">
                </button>
            </div>
        </div>
    </main>
    <footer>
        <button class="question-btn">
            <img src="../images/question_mark_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
        </button>
    </footer>
    <script type="module" src="../js/game_menu.js"></script>
    <script type="module" src="../js/level_1.js"></script>
</body>
</html>
