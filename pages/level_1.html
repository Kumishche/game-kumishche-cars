<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="stats">
            <span class="level-display">Уровень: 1</span>
            <span class="score-display">Очки: 0</span>
            <span class="timer-display">Время: 60s</span>
            <span class="lives-display">❤️ ❤️ ❤️</span>
            </div>
        </div>
        <div class="header-menu">
            <button class="restart-btn">
                <img src="../images/replay_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
            </button>
            <button class="home-btn">
                <img src="../images/home_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
            </button>   
            <button class="pause-btn">
                <img src="../images/pause_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
            </button>
        </div>
    </header>
    <main>
        <div class="speed">
            <p>Введите скорость</p>
            <div class="speedometer">
                <input type="number" name="qwerty">
            </div>
        </div>
        <div class="task">
            <div class="conditions">
                <p>Автомобиль едет 500 км</p>
            </div>
            <div class="question">
                <p>Через сколько часов он доедет?</p>
                <input type="number" name="часов">     
            </div>
        </div>
        <button class="check">
            <img src="../images/check.svg">
        </button>
    </main>
    <footer>
        <button class="question-btn">
            <img src="../images/question_mark_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
        </button>
    </footer>
</div>
</body>
</html>
