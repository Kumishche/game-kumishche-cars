<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уровень 2</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/game_style.css"/>
    <link rel="stylesheet" href="../css/level2_style.css"/>
</head>
<body>
    <header>
        <p class="username"></p>
        <div class="header-menu">
            <a class="restart-btn" href="../pages/level_2.html">
                <img src="../images/replay_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
            </a>
            <a class="home-btn" href="../index.html">
                <img src="../images/home_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
            </a>   
            <button class="pause-btn">
                <img src="../images/pause_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
            </button>
        </div>

    </header>
    <main>
        <div class="game">
            <div class="task">
                <p class="condition">Останови таймер, когда автомобиль проедет 2000м</p>
            </div>
            <div class="field">
                <img class='car' src="../images/local_shipping_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24 1.svg">
                <div class="distance"></div> 
            </div>
            <button class="check-btn">
                <img src="../images/check.svg">
            </button>
        </div>

        <div class="modal complexity">
            <div class="container">
                <p>Выберите сложность</p>
                <div class="complexity-grid">
                    <button class="complexity-btn easy">
                        Халява
                    </button>
                    <button class="complexity-btn medium">
                        Сойдет
                    </button>
                    <button class="complexity-btn hard">
                        Мрак
                    </button>
                </div>
            </div>
        </div>
        
        <div class="modal win">
            <div class="container">
                <p id="result-title">Уровень пройден!</p>
                <div class="results-stats">
                    <p>Очки: <span class="final-score">0</span></p>
                </div>
                
                <div class="results-actions">
                    <a class="restart-btn" href="../pages/level_2.html">
                        <img src="../images/replay_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
                    </a>
                    <a class="home-btn" href="../index.html">
                        <img src="../images/home_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
                    </a> 
                    <a href="level_3.html">
                        <img src="../images/Arrow right.svg">
                    </a>
                </div>
            </div>
        </div>

        <div class="modal lose">
            <div class="container">
                <p id="result-title">Катастрофическая ошибка!</p>          
                <div class="results-actions">
                    <a class="restart-btn" href="../pages/level_2.html">
                        <img src="../images/replay_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
                    </a>
                    <a class="home-btn" href="../index.html">
                        <img src="../images/home_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
                    </a> 
                </div>
            </div>
        </div>

        <div class="modal pause">
            <div class="container">
                <p>Игра на паузе</p>
                <button class="continue-btn">
                    <img src="../images/play_arrow_filled.svg">
                </button>
            </div>
        </div>

        <div class="modal help">
            <div class="container">
                <p>Помощь</p>
            </div>
        </div>
    </main>
    <footer>
        <button class="question-btn">
            <img src="../images/question_mark_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
        </button>
    </footer>
    <script type="module" src="../js/game_menu.js"></script>
    <script type="module" src="../js/level_4.js"></script>
</body>
</html>
