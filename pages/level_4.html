<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уровень 2</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/game_style.css"/>
    <link rel="stylesheet" href="../css/level4_style.css"/>
</head>
<body>
    <header>
        <div class="header_info">
            <p class="username"></p>
            <div class="attempts"></div>
        </div>    
        <div class="header-menu">
            <a class="restart-btn" href="../pages/level_4.html">
                <img src="../images/replay_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
            </a>
            <a class="home-btn" href="../index.html">
                <img src="../images/home_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
            </a>   
            <button class="pause-btn">
                <img src="../images/pause_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
            </button>
        </div>

    </header>
    <main>
        <div class="game">
            <div class="task">
                <p class="condition"></p>
            </div>
            <div class="road-wrapper">
                <div class="timer"></div>
                <canvas class="roadCanvas"></canvas>
                <img class="car" src="../images/directions_car.svg">
                <div class="distance"></div>
            </div>
        </div>

        <div class="modal complexity">
            <div class="container">
                <p>Выберите сложность</p>
                <div class="complexity-grid">
                    <button class="complexity-btn easy">
                        Халява
                    </button>
                    <button class="complexity-btn medium">
                        Сойдет
                    </button>
                    <button class="complexity-btn hard">
                        Мрак
                    </button>
                </div>
            </div>
        </div>
        
        <div class="modal win">
            <div class="container">
                <p id="result-title">Уровень пройден!</p>
                <div class="results-stats">
                    <p>Очки: <span class="final-score">0</span></p>
                </div>
                
                <div class="results-actions">
                    <a class="restart-btn" href="../pages/level_4.html">
                        <img src="../images/replay_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
                    </a>
                    <a class="home-btn" href="../index.html">
                        <img src="../images/home_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
                    </a> 
                </div>
            </div>
        </div>

        <div class="modal lose">
            <div class="container">
                <p id="result-title">Катастрофическая ошибка!</p>          
                <div class="results-actions">
                    <a class="restart-btn" href="../pages/level_4.html">
                        <img src="../images/replay_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
                    </a>
                    <a class="home-btn" href="../index.html">
                        <img src="../images/home_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
                    </a> 
                </div>
            </div>
        </div>

        <div class="modal pause">
            <div class="container">
                <p>Игра на паузе</p>
                <button class="continue-btn">
                    <img src="../images/play_arrow_filled.svg">
                </button>
            </div>
        </div>

        <div class="modal help">
            <div class="container">
                <p>Помощь</p>
                <p>Уровень 4</p>
                <p>Захвати машину с помощью ЛКМ и проведи её по дороге заданное расстояние</p>
                <p>Когда расстояние будет пройдено - отпусти машину</p>
                <p>Чем быстрее проедешь - тем больше очков получишь</p>
            </div>
        </div>
    </main>
    <footer>
        <button class="question-btn">
            <img src="../images/question_mark_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
        </button>
    </footer>
    <script src="../js/functions.js"></script>
    <script src="../js/storage_validator.js"></script>
    <script src="../js/game_menu.js"></script>
    <script src="../js/level_4.js"></script>
</body>
</html>
