<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="stats">
            <p class="level-display">Уровень: 2</p>
            <p class="score-display">Очки: 0</p>
            <p class="timer-display">Время: 60s</p>
        </div>

        <div class="header-menu">
            <button class="restart-btn">
                <img src="../images/replay_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
            </button>
            <button class="home-btn">
                <img src="../images/home_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
            </button>   
            <button class="pause-btn">
                <img src="../images/pause_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
            </button>
        </div>

    </header>
    <main>
        <div class="game">
            <div class="task">
                <p>Проведи автомобиль от старта до финиша за отведенное время</p>
                <div class="timer"></div>
            </div>
            <div class="field">
                <div class="road">
                    <div class="line"></div>
                    <div class="hero"></div>
                    <div class="object"></div>
                    <div class="object"></div>
                </div>
            </div>
            <button class="check">
                <img src="../images/check.svg">
            </button>
        </div>

        <div class="win">
            <div class="container">
                <p id="result-title">Уровень пройден!</p>
                <div class="results-stats">
                    <p>Очки: <span class="final-score">0</span></p>
                    <p>Время: <span class="final-time">0s</span></p>
                    <p>Уровень: <span class="completed-level">1</span></p>
                    <p>Сложность: <span class="completed-complexity">1</span></p>
                </div>
                
                <div class="results-actions">
                    <button>
                        <img src="images/replay_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
                    </button>
                    <button class="home-btn">
                        <img src="images/home_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
                    </button>
                    <button>
                        <img src="images/Arrow right.svg">
                    </button>
                </div>
            </div>
        </div>

        <div class="lose">
            <div class="container">
                <p id="result-title">Катастрофическая ошибка!</p>
                <div class="results-stats">
                    <p>Очки: <span class="final-score">0</span></p>
                    <p>Время: <span class="final-time">0s</span></p>
                    <p>Уровень: <span class="completed-level">1</span></p>
                    <p>Сложность: <span class="completed-complexity">1</span></p>
                </div>
                
                <div class="results-actions">
                    <button>
                        <img src="images/replay_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
                    </button>
                    <button class="home-btn">
                        <img src="images/home_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
                    </button>
                </div>
            </div>
        </div>

        <div class="pause">
            <div class="container">
                <p>Игра на паузе</p>
                <button class="continue-btn">
                    <img src="images/play_arrow_filled.svg">
                </button>
            </div>
        </div>
    </main>
    <footer>
        <button class="question-btn">
            <img src="../images/question_mark_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
        </button>
    </footer>
    
</div>
</body>
</html>
