<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автомобили</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <header>
        <button class="login-btn">
            <img src="images/login_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
        </button>
    </header>
    <main>
        <p>Автомобили</p>
        <div class="screen main-menu">
            <button class="chart_btn">
                <img src="images/trophy_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" >
            </button>
            <button class="play-btn">
                <img src="images/play_arrow_filled.svg" class="play-img">
            </button>
        </div>

        <div class="screen levels">
            <h2>Выберите уровень</h2>
            <div class="container">
                <div class="levels-grid">
                    <button class="level-btn">
                        <p>1</p>
                    </button>
                    <button class="level-btn">
                        <p>2</p>
                    </button>
                    <button class="level-btn">
                        <p>3</p>
                        <img src="images/Lock.svg">
                    </button>
                </div>
                
                <button class="close-window-btn">
                    <img src="images/X.svg">
                </button>
            </div>
        </div>

        <div class="screen game">
            <div class="game-header">
                <div class="game-info">
                    <span class="level-display">Уровень: 1</span>
                    <span class="score-display">Очки: 0</span>
                    <span class="timer-display">Время: 60s</span>
                    <span class="lives-display">❤️ ❤️ ❤️</span>
                </div>
                
                <div class="game-controls">
                    <button>
                        <img src="images/replay_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
                    </button>
                    <button class="home-btn">
                        <img src="images/home_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
                    </button>
                    <button>
                        <img src="images/pause_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
                    </button>
                </div>
            </div>
            
            <div class="game-container">
            </div>
        </div>

        <div class="screen rating">
            <div class="container">
                <h2>Рейтинг</h2>
                
                <div class="rating-table">
                </div>
                
                <button class="close-window-btn">
                    <img src="images/X.svg">
                </button>
            </div>
        </div>

        <div class="modal win">
            <div class="container">
                <h2 id="result-title">Уровень пройден!</h2>
                <div class="results-stats">
                    <p>Очки: <span class="final-score">0</span></p>
                    <p>Время: <span class="final-time">0s</span></p>
                    <p>Уровень: <span class="completed-level">1</span></p>
                    <p>Сложность: <span class="completed-complexity">1</span></p>
                </div>
                
                <div class="results-actions">
                    <button>
                        <img src="images/replay_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
                    </button>
                    <button class="home-btn">
                        <img src="images/home_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
                    </button>
                    <button>
                        <img src="images/Arrow right.svg">
                    </button>
                </div>
            </div>
        </div>

        <div class="modal lose">
            <div class="container">
                <h2 id="result-title">Катастрофическая ошибка!</h2>
                <div class="results-stats">
                    <p>Очки: <span class="final-score">0</span></p>
                    <p>Время: <span class="final-time">0s</span></p>
                    <p>Уровень: <span class="completed-level">1</span></p>
                    <p>Сложность: <span class="completed-complexity">1</span></p>
                </div>
                
                <div class="results-actions">
                    <button>
                        <img src="images/replay_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
                    </button>
                    <button class="home-btn">
                        <img src="images/home_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
                    </button>
                </div>
            </div>
        </div>

        <div class="modal pause">
            <div class="modal-content">
                <h3>Игра на паузе</h3>
                <button class="continue-btn">
                    <img src="images/play_arrow_filled.svg">
                </button>
            </div>
        </div>

        <div class="modal help">
            <div class="modal-content">
                <h3>Помощь</h3>
                <div class="help-content">
                </div>
                <button class="close-window-btn">
                    <img src="images/X.svg">
                </button>
            </div>
        </div>
    </main>
    <footer>
        <button class="question-btn">
            <img src="images/question_mark_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
        </button>
    </footer>
    <script type="module" src="js/main.js"></script>
    <!-- <script src="js/ScreenManager.js"></script> -->
</body>
</html>
