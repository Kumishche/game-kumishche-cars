<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автомобили</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/main_style.css"/>
</head>
<body>
    <header>
        <p class="username"></p>
        <button class="logout-btn">
            <img src="images/logout_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
        </button>
    </header>
    <main>
        <p class="title">Автомобили</p>

        <div class="main-menu">
            <button class="chart-btn">
                <img src="images/trophy_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" >
            </button>
            <button class="play-btn">
                <img src="images/play_arrow_filled.svg" class="play-img">
            </button>
        </div>

        <div class="modal levels">
            <div class="container">
                <p>Выберите уровень</p>  
                <button class="close-btn">
                    <img src="images/X.svg">
                </button>
                <div class="levels-grid">
                    <a class="level-btn" href="pages/level_1.html" data-level="1">
                        1
                    </a>
                    <a class="level-btn" href="pages/level_2.html" data-level="2">
                        2
                    </a>
                    <a class="level-btn" href="pages/level_3.html" data-level="3">
                        3
                    </a>
                    <a class="level-btn" href="pages/level_4.html" data-level="4">
                        4
                    </a>
                </div>
            </div>
        </div>

        <div class="modal rating">
            <div class="container">
                <p>Рейтинг</p>
                <button class="close-btn">
                    <img src="images/X.svg">
                </button>
                <div class="levels-grid">
                    <button class="rating-btn" data-level="1">
                        1
                    </button>
                    <button class="rating-btn" data-level="2">
                        2
                    </button>
                    <button class="rating-btn" data-level="3">
                        3
                    </button>
                    <button class="rating-btn" data-level="4">
                        4
                    </button>
                </div>
                <div class="rating-table">
                </div>
            </div>
        </div>

        <div class="modal login">
            <div class="container">
                <p>Авторизация</p>
                <input type="text" class="login-input" placeholder="Введите логин">
                <div class="sign">
                    <button class="signin-btn">
                        <img src="images/login_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
                    </button>
                    <button class="signup-btn">Регистрация</button>
                </div>
            </div>
        </div>

        <div class="modal help">
            <div class="container">
                <p>Помощь</p>
                <p>Игра Автомобили</p>
                <p>Доступно 4 разных уровня</p>
                <p>Цель игры - набрать как можно больше очков в каждом уровне</p>
            </div>
        </div>
    </main>
    <footer>
        <button class="question-btn">
            <img src="images/question_mark_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
        </button>
    </footer>
    <script src="js/functions.js"></script>
    <script src="js/storage_validator.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
